<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Object-Position</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
        img {
            height: 100%;
            width: 100%;
        }
        #cover {
            object-fit: cover;
            object-position: -65px;
        }
    </style>
</head>
<body>
    <div>
        <img src="arquivos/imagens/lpm_logo.jpeg" alt="" id="cover">
    </div>
</body>
</html>
